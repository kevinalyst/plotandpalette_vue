  # Main Backend Service (Flask + Recommendations)
  backend:
    build: .
    container_name: plot-palette-backend
    restart: unless-stopped
    ports:
      - "5003:5000"
    environment:
      - DB_HOST=34.142.53.204
      - DB_PORT=3306
      - DB_NAME=plot-palette-mydb
      - DB_USER=root
      - DB_PASSWORD=Lihanwen1997
      - EMOTION_API_URL=http://emotion-api:5001
      - STORY_API_URL=http://story-api:5002
      - FLASK_ENV=production
      - CLAUDE_API_KEY=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
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - emotion-api
      - story-api
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Vue Service
  frontend:
    build: ./frontend-vue
    container_name: plot-palette-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Emotion Prediction API Service
  emotion-api:
    build: ./emotions_generation
    container_name: plot-palette-emotions
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Story Generation API Service
  story-api:
    build: ./story_generation
    container_name: plot-palette-stories
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./story_generation/.env:/app/.env:ro
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (will add in Phase 3)
  nginx:
    build: ./deployment/nginx
    container_name: plot-palette-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend-vue/dist:/usr/share/nginx/html
      - ./uploads:/usr/share/nginx/html/uploads
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  plot-palette-network:
    driver: bridge

