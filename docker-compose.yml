services:
  # Vue.js Frontend
  vue-frontend:
    build:
      context: ./vue-project
      dockerfile: Dockerfile
    container_name: vue-frontend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    depends_on:
      - web-server
    restart: unless-stopped
    networks:
      - palette-network

  # Web Server (Node.js)
  web-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-server
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./image:/app/image
      - ./palette\ GIF:/app/palette\ GIF
      - ./15\ emotion\ illustrations:/app/15\ emotion\ illustrations
    environment:
      - NODE_ENV=production
      - USE_CONTAINERS=true
    depends_on:
      emotion-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - palette-network

  # Emotion Prediction API Service (Python 3.10)
  emotion-api:
    build:
      context: ./emotions_generation
      dockerfile: Dockerfile
    container_name: emotion-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - palette-network

# Recommendation Service is now embedded in the web-server container

networks:
  palette-network:
    driver: bridge

volumes:
  uploads:
    driver: local 