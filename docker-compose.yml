  # Story Generation API Service
  story-api:
    build: ./story_generation
    container_name: plot-palette-stories
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./story_generation/.env:/app/.env:ro
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (will add in Phase 3)
  nginx:
    build: ./deployment/nginx
    container_name: plot-palette-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend-vue/dist:/usr/share/nginx/html
      - ./uploads:/usr/share/nginx/html/uploads
      - ./uploads:/usr/share/nginx/html/static/uploads
      - ./logs/nginx:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  plot-palette-network:
