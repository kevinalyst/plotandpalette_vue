<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Plot & Palette</title>
    <link rel="icon" type="image/png" href="image/logo.png">
    <link rel="shortcut icon" type="image/png" href="image/logo.png">
    <link rel="apple-touch-icon" href="image/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=23">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body class="no-scroll">
    <!-- Homepage Section -->
    <div id="homepage" class="homepage">
        <button id="logo-refresh-btn" class="logo-refresh-button">
            <img src="image/logo.png" alt="Logo" class="logo-image">
        </button>
        <div class="homepage-content">
            <div class="colourbar-container">
                <img src="image/colourbar.png" alt="Colour Bar" class="colourbar-image">
            </div>
            <div class="paintings-container">
                <img src="image/paintings.png" alt="Paintings" class="paintings-image">
            </div>
            <div class="homepage-controls">
                <button id="start-btn" class="start-button">Start the journey!</button>
            </div>
        </div>
    </div>

    <!-- Gradient Palette Section -->
    <div id="gradient-container" class="gradient-container">
        <img id="animated-gif" class="animated-gif-element" src="" alt="Animated Palette" style="display: none;">
        <div id="capture-prompt" class="capture-prompt hidden">
            <div class="prompt-text"><span class="prompt-step">Step 1:</span> Which palette catches your eye?<br/>Take your time to view and feel...</div>
        </div>
        <div class="controls">
            <button id="stop-btn" class="stop-button">Capture</button>
        </div>
        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Your Palette Created!</h3>
                <p id="result-url"></p>
                <div class="modal-buttons">
                    <button id="copy-btn" class="modal-btn">Copy URL</button>
                    <button id="restart-btn" class="modal-btn">Create Another</button>
                    <button id="close-modal" class="modal-btn secondary">Close</button>
                </div>
            </div>
        </div>

        
        <div id="loading" class="loading hidden">
            <div class="magic-cube-animation"></div>
            <p class="loading-analysis-text">Your palette is being analysed. Please hold on a moment...</p>
        </div>
    </div>
    <script src="script.js?v=27"></script>
</body>
</html>
