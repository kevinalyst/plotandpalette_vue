services:
  # Main Backend Service (Flask + Recommendations)
  backend:
    build: .
    container_name: plot-palette-backend
    restart: unless-stopped
    ports:
      - "5003:5000"
    environment:
      - DB_HOST=34.142.53.204
      - DB_PORT=3306
      - DB_NAME=plot-palette-mydb
      - DB_USER=root
      - DB_PASSWORD=Lihanwen1997
      - STORY_API_URL=http://story-api:5002
      - FLASK_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./uploads:/app/uploads:rw
      - ./logs:/app/logs
    depends_on:
      - story-api
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Vue Service
  frontend:
    build: 
      context: ./frontend-vue
      dockerfile: Dockerfile.prod
    container_name: plot-palette-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  

  # Story Generation API Service
  story-api:
    build: ./story_generation
    container_name: plot-palette-stories
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./story_generation/.env:/app/.env:ro
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy with SSL
  nginx:
    build: 
      context: ./deployment/nginx
      dockerfile: Dockerfile.prod
    container_name: plot-palette-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend-vue/dist:/usr/share/nginx/html
      - ./uploads:/usr/share/nginx/html/static/uploads
      - ./logs/nginx:/var/log/nginx
      - ./ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: plot-palette-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - ./frontend-vue/dist:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email your-email@example.com --agree-tos --no-eff-email -d plotandpalette.uk -d www.plotandpalette.uk
    profiles:
      - ssl-setup

# Networks
networks:
  plot-palette-network:
    driver: bridge

# Volumes for production
volumes:
  ssl_certs:
    driver: local 