services:
  # MySQL Database Service - LOCAL DEVELOPMENT
  db:
    image: mysql:8.0
    container_name: plot-palette-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Lihanwen1997
      MYSQL_DATABASE: plotpalette-mydb
      MYSQL_USER: plotapp
      MYSQL_PASSWORD: plotapp123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/schemas/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Main Backend Service (Flask)
  backend:
    build: ./apps/api
    container_name: plot-palette-backend
    restart: unless-stopped
    ports:
      - "5003:5000"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=plotpalette-mydb
      - DB_USER=root
      - DB_PASSWORD=Lihanwen1997
      - STORY_API_URL=http://story-api:5002
      - FLASK_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./apps/api/emotions_generation:/app/emotions_generation
      - ./apps/api/painting_recommendation:/app/painting_recommendation
    depends_on:
      db:
        condition: service_healthy
      story-api:
        condition: service_started
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Vue Service
  frontend:
    build: ./apps/frontend
    container_name: plot-palette-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Story Generation API Service
  story-api:
    build: ./apps/api/story_generation
    container_name: plot-palette-stories
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    build: ./infra/docker/nginx
    container_name: plot-palette-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apps/frontend/dist:/usr/share/nginx/html
      - ./uploads:/usr/share/nginx/html/uploads
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - plot-palette-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  plot-palette-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
