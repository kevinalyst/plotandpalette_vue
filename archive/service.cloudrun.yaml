apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: plot-and-palette
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/timeout: "3600"
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/container-dependencies: |
          {"nginx": ["backend", "story-api"]}
        autoscaling.knative.dev/maxScale: "20"
        run.googleapis.com/min-instances: "0"
    spec:
      containerConcurrency: 80
      containers:
        - name: nginx
          image: europe-west2-docker.pkg.dev/colour-emotion-project/p-and-p-containers/nginx-cloudrun:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
        - name: backend
          image: europe-west2-docker.pkg.dev/colour-emotion-project/p-and-p-containers/backend:latest
          resources:
            limits:
              memory: 2Gi
              cpu: "2"
          env:
            - name: STORY_API_URL
              value: "http://127.0.0.1:5002"
            - name: USE_GCS_UPLOADS
              value: "true"
            - name: GCS_BUCKET_NAME
              value: "plot-and-palette-dumpster"
            - name: DB_HOST
              value: "34.142.53.204"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "plot-palette-mydb"
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: "1"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-key
                  key: "1"
            - name: GOOGLE_CLOUD_PROJECT
              value: "colour-emotion-project"
          startupProbe:
            httpGet:
              path: /health
              port: 5000
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 60
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
        - name: story-api
          image: europe-west2-docker.pkg.dev/colour-emotion-project/p-and-p-containers/story-api:latest
          resources:
            limits:
              memory: 1Gi
              cpu: "1"
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-key
                  key: "1"
          startupProbe:
            httpGet:
              path: /health
              port: 5002
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 60
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          emptyDir: {}
  traffic:
    - latestRevision: true
      percent: 100
